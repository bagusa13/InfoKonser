<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Admin Panel - InfoKonser</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div id="preloader">
        <i class="fas fa-compact-disc fa-spin" style="font-size: 4rem; color: var(--primary); margin-bottom: 20px; opacity: 0.8; animation-duration: 3s;"></i>
        <div class="audio-wave-container">
            <div class="audio-bar bar-1"></div>
            <div class="audio-bar bar-2"></div>
            <div class="audio-bar bar-3"></div>
            <div class="audio-bar bar-4"></div>
            <div class="audio-bar bar-5"></div>
        </div>
    </div>

    <section id="loginView" class="container-small" style="min-height: 100vh; align-items: center; justify-content: center; display: flex; flex-direction: column;">
        <div class="brand" style="margin-bottom: 30px;">ADMIN<span class="text-cyan">.INFOKONSER</span></div>
        <form id="loginForm" class="login-form">
            <h2 style="color:white; margin-bottom: 25px;">Admin Login</h2>
            <div class="form-group">
                <input type="email" id="username" placeholder="Email" class="input-dark" required>
            </div>
            <div class="form-group" style="position:relative;">
                <input type="password" id="password" placeholder="Password" class="input-dark" required>
                <i id="togglePass" class="fas fa-eye-slash" style="position:absolute; right:15px; top:12px; color:#888; cursor:pointer;"></i>
            </div>
            <button type="submit" class="btn-primary" style="margin-top:20px;">LOGIN</button>
        </form>
    </section>

    <section id="adminPanel" class="container hidden" style="padding-top: 50px; padding-bottom: 50px;">
        <header class="header-admin">
            <div class="brand">INFOKONSER<span class="text-cyan">.ADMIN</span></div>
            <button id="logoutBtn" style="background:transparent; color:#ef4444; border:1px solid #ef4444; padding:8px 15px; border-radius:50px; cursor:pointer;">LOGOUT</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">Total Event <span id="statTotal" class="stat-number">0</span></div>
            <div class="stat-card" style="border-color:var(--primary);">Active <span id="statActive" class="stat-number">0</span></div>
            <div class="stat-card" style="border-color:#ef4444;">Sold Out <span id="statSold" class="stat-number">0</span></div>
        </div>

        <h2 id="formTitle" style="color:white; margin-top:50px; margin-bottom:20px;">Tambah Event Baru</h2>

        <div class="form-container">
            <form id="concertForm" class="admin-form" onsubmit="return false;">
                
                <input type="hidden" id="editId">
                <input type="hidden" id="oldImage">
                
                <input type="text" id="concertImage" class="input-dark" placeholder="URL Poster (Diisi Otomatis Setelah Upload Sukses)" disabled style="color:var(--primary); text-align:center; font-size:0.8rem; margin-bottom:15px; background:rgba(255,255,255,0.05); cursor:default;">
                <div class="image-upload-area">
                    <label for="imageInput" class="upload-label">
                        <i class="fas fa-camera"></i> Pilih Poster
                    </label>
                    <input type="file" id="imageInput" accept="image/*" style="display:none;">
                    <div id="imagePreview" class="image-preview">
                        <span style="color:#666;">Preview Poster (Max 1MB)</span>
                    </div>
                    <div id="uploadStatus" style="font-size:0.8rem; margin-top:10px; color:#888; text-align:center;">Siap Upload</div>
                </div>


                <div class="grid-2-col">
                    <label for="bandName" style="display:none;">Nama Band / Event</label>
                    <input type="text" id="bandName" class="input-dark" placeholder="Nama Band / Event" required>

                    <label for="concertGenre" style="display:none;">Genre</label>
                    <select id="concertGenre" class="input-dark" required>
                        <option value="" disabled selected>Pilih Genre</option>
                        <option value="ROCK">ROCK</option>
                        <option value="METAL">METAL</option>
                        <option value="INDIE">INDIE</option>
                        <option value="POP">POP</option>
                        <option value="DANGDUT">DANGDUT</option>
                        <option value="JAZZ">JAZZ</option>
                        <option value="K-POP">K-POP</option>
                        <option value="LAINNYA">LAINNYA</option>
                    </select>
                </div>
                
                <div class="grid-2-col">
                    <label for="concertCity" style="display:none;">Kota</label>
                    <input type="text" id="concertCity" class="input-dark" placeholder="Kota Konser (Contoh: JAKARTA)" required>

                    <label for="concertVenue" style="display:none;">Venue</label>
                    <input type="text" id="concertVenue" class="input-dark" placeholder="Venue Konser (Contoh: GBK)" required>
                </div>
                
                <div class="grid-3-col">
                    <label for="concertDateOnly" style="display:none;">Tanggal</label>
                    <input type="date" id="concertDateOnly" class="input-dark" required>

                    <label for="concertTimeOnly" style="display:none;">Waktu</label>
                    <input type="time" id="concertTimeOnly" class="input-dark">

                    <label for="concertDuration" style="display:none;">Durasi (Hari)</label>
                    <select id="concertDuration" class="input-dark">
                        <option value="1">1 Hari</option>
                        <option value="2">2 Hari</option>
                        <option value="3">3 Hari</option>
                    </select>
                </div>
                
                <div class="grid-3-col" style="align-items:center;">
                    <label for="concertCurrency" style="display:none;">Mata Uang</label>
                    <select id="concertCurrency" class="input-dark">
                        <option value="IDR">IDR (Rupiah)</option>
                        <option value="USD">USD (Dollar)</option>
                    </select>

                    <label for="concertPrice" style="display:none;">Harga Tiket</label>
                    <input type="text" id="concertPrice" class="input-dark" placeholder="Harga Tiket (Contoh: 500.000)" required>
                    
                    <label for="concertStatus" style="display:none;">Status</label>
                    <select id="concertStatus" class="input-dark" required>
                        <option value="available">Available</option>
                        <option value="limited">Limited</option>
                        <option value="sold-out">Sold Out</option>
                    </select>
                </div>

                <label for="concertDetail" style="display:none;">Deskripsi Konser</label>
                <textarea id="concertDetail" class="input-dark" rows="5" placeholder="Deskripsi konser (Line up, Aturan, dll)" required style="margin-bottom:25px;"></textarea>

                <div style="display:flex; gap:15px; margin-top: 10px;">
                    <button type="submit" id="submitBtn" class="btn-primary">UPLOAD</button>
                    <button type="button" id="cancelEditBtn" style="background:transparent; border:1px solid #555; color:#888; padding:10px 30px; border-radius:50px; cursor:pointer; display:none; transition:0.3s;">Batal</button>
                </div>
            </form>
        </div>

        <h2 style="color:white; margin-top:50px; margin-bottom:20px;">Daftar Semua Event</h2>

        <div class="table-wrapper">
            <table class="data-table">
                <thead>
                    <tr>
                        <th width="80">Poster</th>
                        <th>Detail Event</th>
                        <th width="150" style="text-align:right;">Perubahan</th>
                    </tr>
                </thead>
                <tbody id="adminConcerts"></tbody>
            </table>
        </div>
    </section>

    <div id="toast" class="toast-container" role="alert" aria-live="assertive">
        <i class="fas fa-check-circle toast-icon"></i>
        <span id="toastMsg" class="toast-msg">Berhasil!</span>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
